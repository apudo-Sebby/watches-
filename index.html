<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assests/favicon.png" type="image/x-icon">
    <!-- BOXICONS -->
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
     <!-- css -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Watch store | Time concious</title>
</head>
<body> 
    <!-- header  -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class='bx bxs-watch nav__logo-icon'></i>Rolex
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#featured" class="nav__link">Featured</a>
                    </li>
                    <li class="nav__item">
                        <a href="#products" class="nav__link">Products</a>
                    </li>
                    <li class="nav__item">
                        <a href="#new" class="nav__link">New</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="nav__btns">
                <div class="nav__shop" id="cart-shop">
                    <i class='bx bxs-shopping-bag'></i>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt'></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- Cart -->
    <div class="cart" id="cart">

    </div>

    <!-- Main -->
    <main class="main">
        <!-- home -->
        <section class="home" id="home">
            <div class="home__container container grid">
                <div class="home__img-bg">
                    <img src="/assests/home.png" alt="" class="home__img">
                </div>
                <div class="home__social">
                    <a href="#" target="_blank" class="home__social-link">
                        Facebook
                    </a>
                    <a href="#" target="_blank" class="home__social-link">
                        Twitter
                    </a>
                    <a href="#" target="_blank" class="home__social-link">
                        Instagram
                    </a>
                </div>

                <div class="home__data">
                    <h1 class="home__title">
                        NEW WATCH <br> COLLECTIOINS B720
                    </h1>
                    <p class="home__description">
                        Latest arrival of the new imported watches of the B720 series, with a modern and resistant design.
                    </p>
                    <span class="home__price">$1245</span>

                    <div class="home__btns">
                        <a href="#" class="button button--gray button--small">
                            Discover
                        </a>

                        <button class="button home__button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Featured -->
        <section class="featured section container" id="featured">
            <h2 class="section__title">
                Featured
            </h2>

            <div class="featured__container grid">
                <article class="featured__card">               
                    <span class="featured__tag">Sale</span>
                    <img src="/assests//featured1.png"  class="featured__img">

                    <div class="featured__data">
                        <h3 class="featured__title">Jazzmaster</h3>
                        <span class="featured__price">$1050</span>
                    </div>

                    <button class="button featured__button">
                        ADD TO CART
                    </button>
                </article>

                <article class="featured__card">               
                    <span class="featured__tag">Sale</span>
                    <img src="/assests//featured2.png"  class="featured__img">

                    <div class="featured__data">
                        <h3 class="featured__title">Ingersoll</h3>
                        <span class="featured__price">$250</span>
                    </div>

                    <button class="button featured__button">
                        ADD TO CART
                    </button>
                </article>

                <article class="featured__card">               
                    <span class="featured__tag">Sale</span>
                    <img src="/assests//featured3.png"  class="featured__img">

                    <div class="featured__data">
                        <h3 class="featured__title">Rose gold</h3>
                        <span class="featured__price">$890</span>
                    </div>

                    <button class="button featured__button">
                        ADD TO CART
                    </button>
                </article>
            </div>
        </section>

        <!-- Story -->
        <section class="story section container">

        </section>
    </main>

    <!-- footer -->
    <footer class="footer section">

    </footer>

    <!-- Scroll up -->

    <!-- Swiper Js -->

    <!-- Main JS -->
    <script src="js/app.js"></script>
</body>
</html>
